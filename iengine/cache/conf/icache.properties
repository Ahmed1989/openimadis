#properties for cache manager
iengine.cache.port=9996
iengine.cache.handler=com.strandgenomics.imaging.iengine.cache.LocalCacheImpl
# only in case of MemcachedImpl
iengine.cache.memached.ip=127.0.0.1
iengine.cache.memcached.port=11211
#properties of the remote cache
iengine.remote.cache.port=9995
iengine.remote.cache.host=localhost
# properties for logging
iengine.log.dir=logs
iengine.log.size=1000000
iengine.log.interval=1
iengine.log.level=INFO
iengine.log.scope=com.strandgenomics.imaging
iengine.log.filename=avadis_worker_log.txt
