################################################################
### iengine history description message formats IN FRENCH ###
###############################################################

RECORD_CREATED = nouveau record {0} est créé par {1}
RECORD_DELETED = record {0} est supprimé par {1}
ADDED_CHILD_RECORD = record {2} est ajouté comme l'enfant par {1} sur record {0}
ADDED_PARENT_RECORD = record {2} est ajouté comme père par {1} sur record {0}
ATTACHMENT_ADDED = nouvel attachement {2} est ajouté par {1} sur record {0}
ATTACHMENT_DELETED = attachment {2} est supprimée par {1} sur record {0}
USER_ANNOTATION_ADDED = annotation ({2}, {3}) est ajouté par {1} sur record {0}
USER_ANNOTATION_DELETED = annotation ({2}) est supprimée par {1} sur record {0}
USER_ANNOTATION_MODIFIED = annotation est modifiée pour ({2}, {3}) par {1} sur record {0}
USER_COMMENT_ADDED = comment ({2}) est ajouté par {1} sur record {0}
USER_COMMENT_DELETED = comment ({2}) est supprimée par {1} sur record {0}
VISUAL_OVERLAY_ADDED = visual overlay {2} est ajouté par  {1} sur site {3} de record {0}
VISUAL_OVERLAY_DELETED = visual overlay {2} est supprimée par {1} du site {3} de record {0}
VISUAL_ANNOTATION_ADDED = added {3} visual objects de visual overlay {2} par {1} de record {0}
VISUAL_ANNOTATION_DELETED = deleted {3} visual objects du visual overlay {2} par {1} of record {0}
TASK_EXECUTED =  task {2} (version = {3} task id = {4}) exécuté à l'aide de paramètres {5} par {1} sur record {0}
TASK_TERMINATED =  task {2} (version = {3} task id = {4}) démarré par {1} sur record {0} is TERMINATED
TASK_FAILED =  task {2} (version = {3} task id = {4}) démarré par {1} sur record {0} is FAILED
TASK_SUCCESSFUL = task {2} (version = {3} task id = {4}) démarré par {1} sur record {0} is SUCCESSFUL
SHORTCUT_ADDED = record {0} (Project = {4}) is created as shorcut from record {2} (Project = {3}) by {1}
HAS_SHORTCUT = record {2}(Project = {4}) is shortcut of record {0}(Project = {3}) added by {1}
RECORD_TRANSFERED = record {0} is transfered from Project = {3} to Project = {4} by {1}
